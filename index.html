<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projek Nyenengin Temen</title>
<style>
  /* Global styling */
  body {
    margin: 0;
    padding: 0;
    font-family: 'New Rocker', cursive;
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    animation: backgroundMove 5s ease-in-out infinite;
  }

  /* Background animation */
  @keyframes backgroundMove {
    0% { background-color: black; }
    50% { background-color: #222; }
    100% { background-color: black; }
  }

  /* Clock and greetings styling */
  .time-container {
    text-align: center;
    font-family: 'Grenze Gotisch', cursive;
    font-size: 30px;
    margin-bottom: 20px;
    margin-top: -40px;
  }

  #jam, #menit, #detik {
    font-size: 50px;
    font-family: 'Courier New', monospace;
    color: #fff;
  }

  #locale {
    color: red;
    font-size: 50px;
  }

  /* Image and overlay container */
  .container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Image styling */
  .image {
    width: 100%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  }

  /* Overlay text styling */
  .overlay-text {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Courier New', monospace;
    font-size: 1.6em;
    line-height: 1.6;
    color: white;
    animation: fadeIn 3s ease-in-out infinite;
  }

  .label {
    display: inline-block;
    width: 300px;
    text-align: left;
  }

  /* RGB color animation */
  .rgb-text {
    animation: rgbAnimation 6s infinite alternate;
  }

  @keyframes rgbAnimation {
    0% { color: rgb(255, 0, 0); }
    100% { color: rgb(255, 0, 255); }
  }

  /* Blinking cursor */
  .cursor {
    border-right: 2px solid;
    animation: blink 0.75s step-end infinite;
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  /* Button styling with customizable size and position */
  .link-button {
    margin-top: -33px; /* Adjust for vertical positioning */
    padding: 3px 8px; /* Adjust for button size */
    font-size: 1.2em;
    color: white;
    background-color: green;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    font-family: 'Courier New', monospace;
  }

  .link-button:hover {
    background-color: #228b22;
  }
</style>
</head>
<body>

<!-- Content -->

<div class="time-container">
  <div id="sayings">Ucapan</div>
  <div class="time">
    <span id="jam">00</span> : 
    <span id="menit">00</span> : 
    <span id="detik">00</span> &nbsp;
    <span id="locale">WIB</span>
  </div>
</div>

<div class="container">
  <img src="https://images4.imagebam.com/d0/7e/20/MEX8P7A_o.jpg" alt="Image" class="image">
  <div class="overlay-text rgb-text">
    <div>
      <span class="label">Name :</span> <span id="name" class="cursor"></span>
    </div>
    <div>
      <span class="label">Address :</span> <span id="address" class="cursor"></span>
    </div>
    <div>
      <span class="label">Date Of Birth :</span> <span id="dob" class="cursor"></span>
    </div>
  </div>
  
  <!-- Link button with custom positioning and sizing -->
  <a href="index2.html" class="link-button" target="_blank" onclick="grantAudioPermission()">Read Linktree</a>
</div>

<script>
  function grantAudioPermission() {
    sessionStorage.setItem('audioAllowed', 'true');
  }
  const texts = [
    { id: "name", content: "Mr.Kribo" },
    { id: "address", content: "Live In New York" },
    { id: "dob", content: "Seattle America" }
  ];
  const typingSpeed = 100, deletingSpeed = 85;
  const delayAfterTyping = 2000, delayAfterDeleting = 4000;
  let currentTextIndex = 0;

  function animateTyping() {
    const { id, content } = texts[currentTextIndex];
    const element = document.getElementById(id);
    let charIndex = 0;
    let isDeleting = false;

    function typeAndDelete() {
      if (!isDeleting && charIndex <= content.length) {
        element.textContent = content.slice(0, charIndex++);
        setTimeout(typeAndDelete, typingSpeed);
      } else if (!isDeleting && charIndex > content.length) {
        isDeleting = true;
        setTimeout(typeAndDelete, delayAfterTyping);
      } else if (isDeleting && charIndex >= 0) {
        element.textContent = content.slice(0, charIndex--);
        setTimeout(typeAndDelete, deletingSpeed);
      } else if (isDeleting && charIndex < 0) {
        isDeleting = false;
        currentTextIndex = (currentTextIndex + 1) % texts.length;
        animateTyping();
      }
    }
    typeAndDelete();
  }

  animateTyping();

  let sayings = "";
  const now = new Date();
  const hours = now.getHours();
  if (hours >= 16 && hours <= 17) sayings = "<span class='text-success'>Sholat Maghrib Bro</span>";
  else if (hours >= 18 || hours <= 2) sayings = "<span class='text-success'>Selamat Malam</span>";
  else if (hours >= 3 && hours <= 10) sayings = "<span class='text-success'>Selamat Pagi</span>";
  else if (hours >= 11 && hours <= 14) sayings = "<span class='text-success'>Selamat Siang</span>";
  else if (hours >= 13 && hours <= 15) sayings = "<span class='text-success'>Selamat Sore</span>";
  document.getElementById("sayings").innerHTML = sayings;

  function updateClock() {
    const waktu = new Date();
    document.getElementById("jam").innerHTML = waktu.getHours().toString().padStart(2, '0');
    document.getElementById("menit").innerHTML = waktu.getMinutes().toString().padStart(2, '0');
    document.getElementById("detik").innerHTML = waktu.getSeconds().toString().padStart(2, '0');
  }
  setInterval(updateClock, 1000);
</script>
</body>
</html>
